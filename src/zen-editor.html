<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="zen-editor">
  <template>
    <style>
    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    .container {
      display:flex;
      flex-direction: row;
      justify-content: space-between;
      align-content: flex-start;
      align-items: stretch;

      min-height: 100%;
      height: 100%;
    }

    .raw, #rendered {
      display: block;
      flex: 1 100%;
      height: 100%;
      padding: .25em;
      font-family: Helvetica, sans-serif;
      font-size: 18px;
      font-weight: normal;
    }

    .raw {
      -webkit-appearance: none;
      outline: none;
      resize: none;
      border: none;
      word-wrap: normal;

      border-right: 1px solid rgb(228, 228, 228);
    }
    </style>

    <div class="container" layout horizontal center>
      <textarea class="raw" value="{{raw}}"></textarea>
      <div id="rendered"></div>
    </div>

  </template>

  <script>
    Polymer({
      ready: function(){
        this.$.rendered.innerHTML = renderMd(this.raw)
      },
      raw: restore('raw'),
      rawChanged: function(){
        this.$.rendered.innerHTML = renderMd(this.raw)
        localStorage.raw = this.raw
      }
    })

    function renderMd(raw){
      return marked(raw)
    }
    function restore(key){
      return localStorage[key] || ''
    }
  </script>
</polymer-element>
