<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="zen-editor">
  <template>
    <style>
      html {font-size: 1em;}
      body {
        background-color: white;
        font-family: 'Libre Baskerville', serif;
        font-weight: 400;
        line-height: 1.45;
        color: #333;
      }
      p {margin-bottom: 1.3em;}
      h1, h2, h3, h4 {
        margin: 1.414em 0 0.5em;
        font-weight: inherit;
        line-height: 1.2;
      }
      h1 {
        margin-top: 0;
        font-size: 2.441em;
      }
      h2 {font-size: 1.953em;}
      h3 {font-size: 1.563em;}
      h4 {font-size: 1.25em;}

      * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }
      .container {
        display:flex;
        flex-direction: column;
        justify-content: space-between;
        align-content: flex-start;
        align-items: stretch;

        min-height: 100%;
        height: 100%;
      }

      .zen-mode-button {
        display: block;
        position: fixed;
        top: .5em;
        right: .5em;
        width: 2em;
        height: 2em;
        background: lightgrey;
        z-index: 10000;
      }

      .raw, #rendered {
        display: block;
        flex: 1 100%;
        -webkit-flex: 1 100%;
        height: 100%;
        padding: .25em;
        font-family: Helvetica, sans-serif;
        font-size: 18px;
        font-weight: normal;
        overflow: scroll;
      }


      #rendered {
        font-family: 'HelveticaNeue-Light', 'Helvetica Neue Light', 'Helvetica Neue', Helvetica, Arial, 'Lucida Grande', sans-serif;
      }

      .zen-mode #rendered {
        flex: none;
        -webkit-flex: none;
        display: none;
        width: 0;
        overflow: hidden;
      }

      .raw {
        font-family: monospace;
        -webkit-appearance: none;
        outline: none;
        resize: none;
        border: none;
        word-wrap: normal;

        border-bottom: 1px solid rgb(228, 228, 228);
      }

      @media all and (min-width: 1000px){
        .container{
          flex-direction: row;
        }
        .raw {
          border-bottom: none;
          border-right: 1px solid rgb(228, 228, 228);
        }
      }

    </style>

    <div class="zen-mode-button" on-click="{{toggleZenMode}}"></div>
    <div class="container">
      <textarea autofocus class="raw" value="{{raw}}"></textarea>
      <div id="rendered"></div>
    </div>

  </template>

  <script>
    Polymer({
      ready: function(){
        this.$.rendered.innerHTML = renderMd(this.raw)
      },
      raw: restore('raw'),
      rawChanged: function(){
        this.$.rendered.innerHTML = renderMd(this.raw || '')
        localStorage.raw = this.raw
      },
      toggleZenMode: function(event, boh, element){
        console.log( arguments )
      }
    })

    function renderMd(raw){
      return marked(raw)
    }
    function restore(key){
      return localStorage[key] || ''
    }
  </script>
</polymer-element>
